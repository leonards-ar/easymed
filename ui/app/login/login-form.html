<form id="login-form" method="post" role="form" style="display: block;">
  <div class="form-group">
    <input class="form-control" placeholder='{{ "page.login.dni.label" | translate }}' name="dni" ng-model="loginModel.dni" type="text" autofocus>
  </div>
  <div class="form-group">
    <input class="form-control" placeholder='{{ "page.login.password.label" | translate}}' name="password" ng-model="loginModel.password" type="password">
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <button ng-click="login()" class="btn btn-lg btn-success">{{ 'page.login.login.button' | translate }}</button>&nbsp;&nbsp;
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center">
          <a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
</form>
