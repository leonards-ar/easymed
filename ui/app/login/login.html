<?xml version="1.0" encoding="UTF-8"?>
<div class="row" ng-controller="LoginCtrl">
  <div class="col-mod-6">
    <div class="login-panel panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{ "page.login.label" | translate }}</h3>
      </div>
      <div class="panel-body">
        <form role="form">
          <fieldset>
            <div class="form-group">
              <input class="form-control" placeholder='{{ "page.login.dni.label" | translate }}' name="dni" type="text" autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder='{{ "page.login.password.label" | translate}}' name="password" type="password" value="">
                </div>
                  <!-- Change this to a button or input when using this as a form -->
                <div class="center-block">
                  <button ng-click="login()" class="btn btn-lg btn-success">{{ 'page.login.login.button' | translate }}</button>&nbsp;&nbsp;
                  <button ng-click="register()" class="btn btn-lg btn-success">{{ 'page.login.register.button' | translate }}</button>
                </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
