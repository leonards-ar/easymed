<form role="form" ng-submit="register()" novalidate>
  <table>
    <tr>
      <td>
        <div class="form-group">
          <label>{{ 'page.register.dni.label' | translate }}:</label>
          <input type="text" class="form-inline" ng-model="registerModel.dni">
        </div>
      </td>
      <td>
        <div class="form-group">
          <label>{{ 'page.register.phone.label' | translate }}:</label>
          <input type="text" class="form-inline" ng-model="registerModel.phone">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="form-group">
          <label>{{ 'page.register.email.label' |  translate }}:</label>
          <input type="email" class="form-inline" ng-model="registerModel.email">
        </div>
      </td>
      <td>
        <div class="form-group">
          <label>{{ 'page.register.cellphone.label' | translate }}:</label>
          <input type="text" class="form-inline" ng-model="registerModel.cell">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="form-group">
          <label>{{ 'page.register.password.label' | translate }}:</label>
          <input type="password" class="form-inline" ng-model="registerModel.password">
        </div>
      </td>
      <td>
        <div class="form-group">
          <label>{{ 'page.register.nationality.label' | translate}}:</label>
          <input type="text" class="form-inline" ng-model="registerModel.nationality">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="form-group">
          <label>{{ 'page.register.confirm.label' | translate }}:</label>
          <input type="password" class="form-inline" ng-model="confirmPassword">
        </div>
      </td>
      <td>
        <div class="form-group">
          <label>{{ 'page.register.address.label' | translate}}:</label>
          <input type="text" class="form-inline" ng-model="registerModel.street">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="form-group">
          <label>{{ 'page.register.lastName.label' | translate }}:</label>
          <input type="text" class="form-inline" ng-model="registerModel.lastName">
        </div>
      </td>
      <td>
        <div class="form-group">
          <label>{{ 'page.register.postalCode.label' | translate}}:</label>
          <input type="text" class="form-inline" ng-model="registerModel.zipCode">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="form-group">
          <label>{{ 'page.register.firstName.label' | translate }}:</label>
          <input type="text" class="form-inline" ng-model="registerModel.firstName">
        </div>
      </td>
      <td>
        <div class="form-group">
          <label>{{ 'page.register.birth' | translate }}:</label>
            <input type="text" class="form-inline" show-button-bar="false" ng-model="registerModel.birth" is-open="opened" show-weeks="false" datepicker-options="dateOptions" close-text="{{ 'page.register.datepicker.close.label' | translate }}" />
            <span class="form-inline">
              <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="form-group">
          <label>{{ 'page.register.os.label' | translate }}:</label>
          <select class="form-inline" ng-model="registerModel.os">
              <option ng-selected="{{operator.value == filterCondition.os}}" ng-repeat="os in osList" value="{{os.id}}">
            {{os.name}}
          </option>
          </select>
        </div>
      </td>
      <td>
        <div class="form-group">
          <label>{{ 'page.register.city.label' | translate}}:</label>
          <input type="text" class="form-inline" ng-model="registerModel.city">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="form-group">
          <label>{{ 'page.register.state.label' | translate}}:</label>
          <input type="email" class="form-inline" ng-model="registerModel.state">
        </div>
      </td>
      <td>
        <div class="form-group">
          <no-captcha g-recaptcha-response="gRecaptchaResponse" control="captchaControl"></no-captcha>
        </div>
      </td>
    </tr>
  </table>
  <div class="col-md-12">
    <button ng-click="register()" class="btn btn-lg btn-success">{{ 'page.login.register.button' | translate }}</button>
  </div>

</form>
